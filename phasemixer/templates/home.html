<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase Mixer</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,800,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!-- JavaScript files  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.14/konva.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<!--   Application Name     -->
<h1 class="heading"> Phase-Magnitude Mixer </h1>

<!--   Application Body     -->
<div class="container">
    <div class="sidebar" id="menu1">

        <div class="toggle">
        </div>
        <!--   Side Control Menu     -->
        <nav>
            <ul>
                <li class="nav-item active navi">
                    <i class='nevo bx bx-rectangle' ></i>
                </li>
                <li class="nav-item navi" >
                    <i class='nevo bx bx-circle'></i>
                </li>

            </ul>

        </nav>
    </div>
    <div class="sidebar" id="menu2">
    <nav>
        <div class="toggle">
        </div>
            <ul>
                <li class="nav-item navo active">
                    <i class='nevo bx bx-merge' ></i>
                </li>
                <li class="nav-item navo">
                    <i class='nevo bx bx-intersect' ></i>
                </li>
                <li class="nav-item navo">
                    <i class='nevo bx bx-minus-front' ></i>
                </li>
            </ul>
        </nav>
    </div>

    <!--   The First Original Image      -->
    <div class="content" id="content1">
        <div class="canvas" id="konva-container-1"> </div>
    </div>
    <!--   Upload/Enable/Disable Menu      -->
    <div class="controls-bar">
        <input class="upload-class" type="file" id="selectedFile" style="display: none;"/>

        <a id="upload" onclick="document.getElementById('selectedFile').click()" href="#" class="input"><i class='bx bx-upload'></i></a>
       
        <a href="#" ><i class='bx bx-block disable' id="disable1"></i></a>
        <a>

            <div class="button r" id="button-2">
                <input id="check1" type="checkbox" class="checkbox" />
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </a>
    </div>

    <!--   Phase/Magnitude of the first image      -->
    <div class="content" id="content2">
        <div class="canvas" id="konva-container-2"> </div>
    </div>
    <!--   The Second Original Image      -->
    <div class="content" id="content3">
        <div class="canvas" id="konva-container-3"> </div>
    </div>
    <!--   Upload/Enable/Disable Menu      -->
    <div class="controls-bar">
        <input class="upload-class" type="file" id="selectedFile2" style="display: none;"/>

        <a id="upload2" onclick="document.getElementById('selectedFile2').click()" href="#" class="input"><i class='bx bx-upload'></i></a>
       
        <a href="#" ><i id="disable2" class='bx bx-block disable'></i></a>
        
        <a>

            <div class="button r" id="button-1">
                <input id="check2" type="checkbox" class="checkbox"/>
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </a>
    </div>
    <!--   Phase/Magnitude of the second image      -->
    <div class="content" id="content4">
        <div class="canvas" id="konva-container-4"> </div>
    </div>
    <!--   Output Image      -->
    <div class="content" id="output">
        <div class="canvas" id="konva-container-5"> </div>
    </div>
</div>

<button id="zorar">Zorar</button>
</body>

<script type="text/javascript" src="../static/js/layout.js"></script>
<script type="text/javascript" src="../static/js/drawShapes.js"></script>
<script type="text/javascript" src="../static/js/operations.js"></script>
<script type="text/javascript" src="../static/js/request.js"></script>
<script type="text/javascript" src="../static/js/app.js"></script>
<script type="text/javascript" src="../static/js/uploadCanvas.js"></script>
</html>
